<section id="contact">
	<div class="banner">
		<div class="container">

			<div class="banner-social-main-container">
				<div class="banner-social-container">
					<ul class="list-inline banner-social-buttons">
						<li>
							<a href="mailto:{{ sites.email }}" class="btn btn-default btn-lg"><i class="fa fa-envelope fa-fw"></i> <span class="network-name">Mail</span></a>
						</li>
						{% for social in site.social %}
						<li>
							<a href="{{ social.url }}" class="btn btn-default btn-lg"><i class="fa fa-{{ social.title }} fa-fw"></i> <span class="network-name">{{ social.title }}</span></a>
						</li>
						{% endfor %}
					</ul>
				</div>
			</div>
